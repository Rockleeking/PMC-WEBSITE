<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Product Category" />
            <p:inputText id="productCategory" value="#{pcc.currentCategory.productCategory}" />

            
            <p:outputLabel value="" />
            <p:panelGrid columns="3">
                <p:commandButton value="Save" action="#{pcc.save()}" update="productCategory_entry_panel, productCategory_data_panel"/>
                <p:commandButton value="Edit" action="#{pcc.editCurrentCategory()}" update="productCategory_entry_panel, productCategory_data_panel" />
                <p:commandButton value="Reset" actionListener="#{pcc.reset()}" process="@this" update="productCategory_entry_panel" />
            </p:panelGrid>
        </p:panelGrid>
    </h:form>
</ui>
