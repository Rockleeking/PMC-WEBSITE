<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:panel>
        <p:commandButton value="Add Product Category" action="#{pcc.toggleVisibility()}" update="productCategory_entry_panel" />
        <p:panel id="productCategory_entry_panel" visible="#{pcc.visible}" >
            <ui:include src="AddProductCategory.xhtml" />
        </p:panel>
    </p:panel>
    <p:panel id="productCategory_data_panel" >
        <p:dataTable var="productCategory" value="#{pcc.categoryList}">
            <p:column headerText="Product Category ID" >
                <h:outputText value="#{productCategory.productCategoryId}" />
            </p:column>
            <p:column headerText="Product Category Name">
                <h:outputText value="#{productCategory.productCategory}" />
            </p:column>
            <p:column headerText="Options">
                <p:panelGrid columns="2">
                    <p:commandLink value="Edit" action="#{pcc.edit(productCategory.productCategoryId)}" update=":productCategory_entry_panel" />
                    <p:commandLink value="Delete" action="#{pcc.delete(productCategory.productCategoryId)}" update=":productCategory_entry_panel, :productCategory_data_panel" />
                </p:panelGrid>
            </p:column>
        </p:dataTable>
    </p:panel>
</ui>
