<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panelGrid columns="2">
                <p:outputLabel value="Client Name" />
                <p:inputText id="clientName" value="#{clientsController.currentClients.clientName}" />
                <p:outputLabel value="Client Logo" />
                <p:fileUpload value="#" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <p:outputLabel value=""/>
                <p:panelGrid columns="3">
                    <p:commandButton value="Save" action="#{clientsController.save()}" update="client_entry_panel, client_data_panel" />
                    <p:commandButton value="Edit" action="#{clientsController.editCurrentClients()}" update="client_entry_panel, client_data_panel" />
                    <p:commandButton value="Reset" actionListener="#{clientsController.reset()}" process="@this" update="client_entry_panel" />
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </h:body>
</ui>
