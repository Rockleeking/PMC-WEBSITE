<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:panel>
        <p:commandButton value="Add Product" action="#{prc.toggleVisibility()}" update="product_entry_panel" />
        <p:panel id="product_entry_panel" visible="#{prc.visible}" >
            <ui:include src="AddProduct.xhtml" />
        </p:panel>
    </p:panel>
    <p:panel id="product_data_panel" >
        <p:dataTable var="product" value="#{prc.productList}" >
            <p:column headerText="Product ID" >
                <h:outputText value="#{product.productId}" />
            </p:column>
            <p:column headerText="Product Name">
                <h:outputText value="#{product.productName}" />
            </p:column>
            <p:column headerText="Product Category">
                <h:outputText value="#{product.productCategoryId}" />
            </p:column>
            <p:column headerText="Image">
                <h:outputLink value="" target="_blank" >
                    <h:graphicImage value="" width="50"  height="50" />
                </h:outputLink>
            </p:column>
            <p:column headerText="Options">
                <p:panelGrid columns="2">
                    <p:commandLink value="Edit" action="#{prc.edit(product.productId)}" update=":product_entry_panel" />
                    <p:commandLink value="Delete" action="#{prc.delete(product.productId)}" update=":product_entry_panel, :product_data_panel" />
                </p:panelGrid>
            </p:column>
        </p:dataTable>
    </p:panel>
</ui>
